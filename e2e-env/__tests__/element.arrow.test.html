<!doctype html>
<html lang="ru">
	<head>
		<title>[TEST] Arrow Component ‚Åï Protosite Core</title>
		<link
			href="http://assets.protosite.rocks/fonts/iconic/stylesheet.css"
			rel="stylesheet"
			type="text/css"
		>
		<link
			href="http://assets.protosite.rocks/uikit/elements.css"
			rel="stylesheet"
			type="text/css"
		>
		<link
			href="http://assets.protosite.rocks/uikit/utilities.css"
			rel="stylesheet"
			type="text/css"
		>
		<link
			href="http://assets.protosite.rocks/uikit/component/panel.css"
			rel="stylesheet"
			type="text/css"
		>
		
		<script src="../element.arrow.mjs" type="module"></script>
	</head>
	<body class="t-document">
		<main class="u-container" data-testid="container">
			<section class="c-panel">
				<e-arrow
					glyph-direction="left"
					glyph-figure="fill"
					class="s-md"
				></e-arrow>
				<e-arrow
					glyph-direction="top-left"
					glyph-figure="fill"
					glyph-style="acute"
					class="s-md"
				></e-arrow>
				<e-arrow
					glyph-direction="top"
					glyph-figure="fill"
					glyph-style="large-acute"
					class="s-md"
				></e-arrow>
				<e-arrow
					glyph-direction="top-right"
					glyph-figure="fill"
					glyph-style="angled"
					class="s-md"
				></e-arrow>
				<e-arrow
					glyph-direction="right"
					glyph-figure="fill"
					glyph-style="large-angled"
					class="s-md"
				></e-arrow>
				<e-arrow
					glyph-direction="bottom-right"
					glyph-figure="line"
					glyph-style="large-acute"
					class="s-md"
				></e-arrow>
				<e-arrow
					glyph-direction="bottom"
					glyph-figure="line"
					glyph-style="large-oblique"
					class="s-md"
				></e-arrow>
				<e-arrow
					glyph-direction="bottom-left"
					glyph-figure="line"
					glyph-style="oblique"
					class="s-md"
				></e-arrow>
				<e-arrow
					glyph-direction="right"
					glyph-figure="angle-thick-left-bottom-line"
					class="s-md"
				></e-arrow>
				<e-arrow
					glyph-direction="right"
					glyph-figure="angle-right-bottom-fill"
					class="s-md"
				></e-arrow>
			</section>
			<section class="c-panel">
				<e-arrow glyph-weight="thick" glyph-direction="top-left" glyph-figure="line" glyph-style="large-oblique" class="s-xxs"></e-arrow>
				&nbsp;
				<e-arrow glyph-weight="thick" glyph-direction="top-left" glyph-figure="line" glyph-style="large-oblique"></e-arrow>
				&nbsp;
				<e-arrow glyph-weight="thick" glyph-direction="top-left" glyph-figure="line" glyph-style="large-oblique" class="s-xs"></e-arrow>
				&nbsp;
				<e-arrow glyph-weight="thick" glyph-direction="top-left" glyph-figure="line" glyph-style="large-oblique" class="s-sm"></e-arrow>
				&nbsp;
				<e-arrow glyph-weight="thick" glyph-direction="top-left" glyph-figure="line" glyph-style="large-oblique" class="s-md"></e-arrow>
				&nbsp;
				<e-arrow glyph-weight="thick" glyph-direction="top-left" glyph-figure="line" glyph-style="large-oblique" class="s-lg"></e-arrow>
				&nbsp;
				<e-arrow glyph-weight="thick" glyph-direction="top-left" glyph-figure="line" glyph-style="large-oblique" class="s-xl"></e-arrow>
				&nbsp;
				<e-arrow glyph-weight="thick" glyph-direction="top-left" glyph-figure="line" glyph-style="large-oblique" class="s-xxl"></e-arrow>
			</section>
		</main>
	</body>
</html>
