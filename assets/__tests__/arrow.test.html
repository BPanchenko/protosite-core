<!doctype html>
<html lang="ru">
	<head>
		<title>[TEST] Arrow Component ‚Åï Protosite Core</title>
		<link
			href="http://assets.protosite.rocks/fonts/iconic/stylesheet.css"
			rel="stylesheet"
			type="text/css"
		>
		<link
			href="http://assets.protosite.rocks/uikit/document.css"
			rel="stylesheet"
			type="text/css"
		>
		<link
			href="http://assets.protosite.rocks/uikit/utilities.css"
			rel="stylesheet"
			type="text/css"
		>
		<link
			href="http://assets.protosite.rocks/uikit/component/panel.css"
			rel="stylesheet"
			type="text/css"
		>
		
		<script src="../component.arrow.mjs" type="module"></script>
	</head>
	<body class="t-document">
		<main class="u-container" data-testid="container">
			<section class="c-panel">
				<c-arrow
					glyph-direction="left"
					glyph-figure="fill"
					size="md"
				></c-arrow>
				<c-arrow
					glyph-direction="top-left"
					glyph-figure="fill"
					glyph-style="acute"
					size="md"
				></c-arrow>
				<c-arrow
					glyph-direction="top"
					glyph-figure="fill"
					glyph-style="large-acute"
					size="md"
				></c-arrow>
				<c-arrow
					glyph-direction="top-right"
					glyph-figure="fill"
					glyph-style="angled"
					size="md"
				></c-arrow>
				<c-arrow
					glyph-direction="right"
					glyph-figure="fill"
					glyph-style="large-angled"
					size="md"
				></c-arrow>
				<c-arrow
					glyph-direction="bottom-right"
					glyph-figure="line"
					glyph-style="large-acute"
					size="md"
				></c-arrow>
				<c-arrow
					glyph-direction="bottom"
					glyph-figure="line"
					glyph-style="large-oblique"
					size="md"
				></c-arrow>
				<c-arrow
					glyph-direction="bottom-left"
					glyph-figure="line"
					glyph-style="oblique"
					size="md"
				></c-arrow>
				<c-arrow
					glyph-direction="right"
					glyph-figure="angle-thick-left-bottom-line"
					size="md"
				></c-arrow>
				<c-arrow
					glyph-direction="right"
					glyph-figure="angle-right-bottom-fill"
					size="md"
				></c-arrow>
			</section>
			<section class="c-panel">
				<c-arrow glyph="arrow-thick-top-left-line-large-oblique" size="xxs"></c-arrow>


				&nbsp;
				<c-arrow glyph="arrow-thick-top-left-line-large-oblique"></c-arrow>


				&nbsp;
				<c-arrow glyph="arrow-thick-top-left-line-large-oblique" size="xs"></c-arrow>


				&nbsp;
				<c-arrow glyph="arrow-thick-top-left-line-large-oblique" size="sm"></c-arrow>


				&nbsp;
				<c-arrow glyph="arrow-thick-top-left-line-large-oblique" size="md"></c-arrow>


				&nbsp;
				<c-arrow glyph="arrow-thick-top-left-line-large-oblique" size="lg"></c-arrow>


				&nbsp;
				<c-arrow glyph="arrow-thick-top-left-line-large-oblique" size="xl"></c-arrow>


				&nbsp;
				<c-arrow glyph="arrow-thick-top-left-line-large-oblique" size="xxl"></c-arrow>
			</section>
		</main>
	</body>
</html>
