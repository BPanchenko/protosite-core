<html:template id="tpl-select-field">
	<link
		href="http://assets.protosite.rocks/core/select-field.css"
		rel="stylesheet"
		type="text/css"
	>
	<div
		aria-controls="listbox"
		aria-activedescendant="true"
		id="button"
		part="button"
		role="button"
	>
		<div
			id="choice"
			part="choice"
			role="status"
		></div>
	</div>
	<slot name="listbox">
		<div
			aria-labelledby="button"
			id="listbox"
			part="listbox"
			role="listbox"
		>
			<slot></slot>
		</div>
	</slot>
</html:template>
