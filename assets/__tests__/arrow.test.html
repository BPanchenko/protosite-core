<!doctype html>
<html>
	<head>
		<title>[TEST] Arrow Component ‚Åï Protosite Core</title>
		<link href="http://assets.protosite.rocks/fonts/iconic/stylesheet.css" rel="stylesheet" type="text/css">
		<link href="http://assets.protosite.rocks/uikit/document.css" rel="stylesheet" type="text/css">
		<link href="http://assets.protosite.rocks/uikit/objects.css" rel="stylesheet" type="text/css">
		<link href="http://assets.protosite.rocks/uikit/component/panel.css" rel="stylesheet" type="text/css">
		
		<script src="../arrow-component.mjs" type="module"></script>
	</head>
	<body class="t-document">
		<main class="o-container" data-testid="container">
			<section class="c-panel">
				<c-arrow direction="left" figure="fill" size="md"></c-arrow>
				<c-arrow direction="top-left" figure="fill" style="acute" size="md"></c-arrow>
				<c-arrow direction="top" figure="fill" style="large-acute" size="md"></c-arrow>
				<c-arrow direction="top-right" figure="fill" style="angled" size="md"></c-arrow>
				<c-arrow direction="right" figure="fill" style="large-angled" size="md"></c-arrow>
				<c-arrow direction="bottom-right" figure="line" style="large-acute" size="md"></c-arrow>
				<c-arrow direction="bottom" figure="line" style="large-oblique" size="md"></c-arrow>
				<c-arrow direction="bottom-left" figure="line" style="oblique" size="md"></c-arrow>
				<c-arrow direction="right" figure="angle-thick-left-bottom-line" size="md"></c-arrow>
				<c-arrow direction="right" figure="angle-right-bottom-fill" size="md"></c-arrow>
			</section>
			<section class="c-panel">
				<c-arrow size="xxs"></c-arrow>
				&nbsp;
				<c-arrow></c-arrow>
				&nbsp;
				<c-arrow size="xs"></c-arrow>
				&nbsp;
				<c-arrow size="sm"></c-arrow>
				&nbsp;
				<c-arrow size="md"></c-arrow>
				&nbsp;
				<c-arrow size="lg"></c-arrow>
				&nbsp;
				<c-arrow size="xl"></c-arrow>
				&nbsp;
				<c-arrow size="xxl"></c-arrow>
			</section>
		</main>
	</body>
</html>
